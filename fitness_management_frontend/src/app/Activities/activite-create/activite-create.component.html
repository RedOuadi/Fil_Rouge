<div class="activite-create-container">
  <h1 class="mat-headline-4">Créer une Activité</h1>

  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <form [formGroup]="activiteForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Pas</mat-label>
      <input matInput type="number" formControlName="pas" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Distance (km)</mat-label>
      <input matInput type="number" formControlName="distance" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Calories Brûlées</mat-label>
      <input matInput type="number" formControlName="caloriesBrulees" required>
    </mat-form-field>

    <div>
      <label for="imageUpload">Image:</label>
      <input type="file" id="imageUpload" (change)="onImageSelected($event)">
    </div>

    <div>
      <label for="videoUpload">Vidéo:</label>
      <input type="file" id="videoUpload" (change)="onVideoSelected($event)">
    </div>

    <button mat-raised-button color="primary" type="submit">Créer</button>
    <button mat-button (click)="router.navigate(['/user/activite-list', utilisateurId])">Annuler</button>
  </form>
</div>
