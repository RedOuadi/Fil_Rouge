<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Créer un Programme d'entraînement</h1>

  <form (ngSubmit)="createProgramme()" class="space-y-4">
    <div class="w-full">
      <label for="nom" class="block text-sm font-medium text-gray-700">Nom du programme</label>
      <input
        id="nom"
        type="text"
        [(ngModel)]="programme.nom"
        name="nom"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      />
    </div>

    <div class="w-full">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        [(ngModel)]="programme.description"
        name="description"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      ></textarea>
    </div>

    <button
      type="submit"
      class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Créer
    </button>
  </form>
</div>
