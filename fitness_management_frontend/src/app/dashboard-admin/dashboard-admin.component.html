<div class="admin-dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Admin Panel</h2>
    </div>
    <ul class="nav-links">
      <li (click)="setActive('users')">
        <a [routerLink]="['/admin/users']" routerLinkActive="active">
          <i class="fa fa-users"></i> Gestion des Utilisateurs
        </a>
      </li>
      <li (click)="setActive('coaches')">
        <a [routerLink]="['/admin/coaches']" routerLinkActive="active">
          <i class="fa fa-dumbbell"></i> Gestion des Coaches
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="stats-container">
      <div class="stat-card">
        <h3>{{ totalUsers }}</h3>
        <p>Total Utilisateurs</p>
      </div>
      <div class="stat-card">
        <h3>{{ totalCoaches }}</h3>
        <p>Total Coaches</p>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
