<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" required />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div>
      <label for="motDePasse">Password</label>
      <input type="password" id="motDePasse" formControlName="motDePasse" required />
      <div *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched">
        <small>Password is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
