<div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold mb-6">Créer un Objectif de Fitness</h1>

  <form (ngSubmit)="createObjectif()">
    <!-- Type d'objectif -->
    <div class="mb-4">
      <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type d'objectif</label>
      <input
        id="type"
        type="text"
        [(ngModel)]="objectif.type"
        name="type"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Entrez le type d'objectif"
      />
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
      <textarea
        id="description"
        [(ngModel)]="objectif.description"
        name="description"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Entrez la description"
        rows="4"
      ></textarea>
    </div>

    <!-- Date de début -->
    <div class="mb-4">
      <label for="dateDebut" class="block text-sm font-medium text-gray-700 mb-2">Date de début</label>
      <input
        id="dateDebut"
        type="date"
        [(ngModel)]="objectif.dateDebut"
        name="dateDebut"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Date de fin -->
    <div class="mb-4">
      <label for="dateFin" class="block text-sm font-medium text-gray-700 mb-2">Date de fin</label>
      <input
        id="dateFin"
        type="date"
        [(ngModel)]="objectif.dateFin"
        name="dateFin"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
    >
      Créer Objectif
    </button>
  </form>
</div>
